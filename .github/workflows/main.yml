name: shuser3-2-mirror

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Mirror + trigger CI
      uses: SvanBoxel/gitlab-mirror-and-ci-action@master
      with:
        args: "https://codeingress-test.hic.dundee.ac.uk/csword001/shuser2"
      env:
        GITLAB_HOSTNAME: "codeingress-test.hic.dundee.ac.uk"
        GITLAB_USERNAME: "csword001"
        GITLAB_PASSWORD: ${{ secrets.GITLAB_PASSWORD  }} 
        GITLAB_PROJECT_ID: "shuser2"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
